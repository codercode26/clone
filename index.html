<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        
            
        <ul>
            <li><image id="spotify" src="logo.png"></image></li>
            <li><h2>Spotify</h2></li>
            <li><h6>Home</h6></li>
            <li><h6>About</h6></li>
        </ul>
    </div>

    <div class="contain">
        
        <div class="songs">
            <h1>MYplaylist</h1>
            <div class="songItem">
                <div class="cover1">
                    <image id="despacitoo" src="cover1.jpeg"></image>
                    <span id="despacito">Despacito</span>
                    <span id="time1"> 5:30</span>
                    <span><image id="play" src="play.png"></image></span>
                    
                </div>
                <div class="cover2">
                    <image id="wildfiree" src="cover111.jpeg"></image>
                    <span id="wildfire">Fight song</span>
                    <span id="time2"> 5:30</span>
                    <span><image id="play2" src="play.png"></image></span>
                    
                </div>
                <div class="cover3">
                    <image id="Memoriess" src="cover3.jpeg"></image>
                    <span id="Memories">Memories</span>
                    <span id="time3"> 5:30</span>
                    <span><image id="play3" src="play.png"></image></span>
                    
                </div>
                <div class="cover4">
                    <image id="Fadedd" src="cover4.jpeg"></image>
                    <span id="Faded">Faded</span>
                    <span id="time4"> 5:30</span>
                    <span><image id="play4" src="play.png"></image></span>
                    
                </div>
                <div class="cover5">
                    <image id="Letmee" src="cover5.jpg"></image>
                    <span id="Letme">Let me love you</span>
                    <span id="time5"> 5:30</span>
                    <span><image id="play5" src="play.png"></image></span>
                    
                </div>
                <div class="cover6">
                    <image id="Lovemee" src="cover6.jpeg"></image>
                    <span id="Loveme">Love me like you do</span>
                    <span id="time6"> 5:30</span>
                    <span><image id="play6" src="play.png"></image></span>
                    
                </div>
                <div class="cover7">
                    <image id="Stereoo" src="cover7.jpeg"></image>
                    <span id="Stereo">Stereo hearts</span>
                    <span id="time7"> 5:30</span>
                    <span><image id="play7" src="play.png"></image></span>
                    
                </div>
                <div class="cover8">
                    <image id="Bannerss" src="cover8.jpeg"></image>
                    <span id="Banners">Banners</span>
                    <span id="time8"> 5:30</span>
                    <span><image id="play8" src="play.png"></image></span>
                    
                </div>
                <div class="cover9">
                    <image id="Soull" src="cover9.jpg"></image>
                    <span id="Soul">Hey soul sisters</span>
                    <span id="time9"> 5:30</span>
                    <span><image id="play9" src="play.png"></image></span>
                    
                </div>
                <div class="cover10">
                    <image id="twilightt" src="cover10.jpg"></image>
                    <span id="twilight">Twilight</span>
                    <span id="time10"> 5:30</span>
                    <span><image id="play10" src="play.png"></image></span>
                    
                </div>
            </div>
        </div>
        <div class="songtype"></div>
    </div>
    <div class="bottom">
        <input type="range"  name="name" id="myProgressbar" value="0" min="0" max="100">
        <div class="icons">
          <i class="fas fa-3x fa-step-backward"></i>
          <i id="masterPlay" class="far fa-3x fa-play-circle"></i>
          <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <image src="playing.gif" width="40px" id="gif"></image>
        </div>

    </div>
<script src="https://kit.fontawesome.com/c9ff05ab8e.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
